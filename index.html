<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/1cbe7c4b65.js" crossorigin="anonymous"></script>
    <script src="calculator.js"></script>
</head>

<body>
    <div class="container shadow-lg ">
        <div class="row mb-3">
            <input type="text" id="result" disabled>
        </div>
        <div class="row">
            <div class="col"><button type="button" onclick="allclear()">AC</button></div>
            <div class="col"><button type="button" onclick="del()">DEL</button></div>
            <div class="col"><button type="button" onclick="display('%')">%</button></div>
            <div class="col"><button type="button" onclick="display('/')"><i class="fa-solid fa-divide"></i></button></div>
        </div>
        <div class="row">
            <div class="col"><button type="button" onclick="display('7')">7</button></div>
            <div class="col"><button type="button" onclick="display('8')">8</button></div>
            <div class="col"><button type="button" onclick="display('9')">9</button></div>
            <div class="col"><button type="button" onclick="display('*')"><i class="fa-solid fa-xmark"></i></button></div>
        </div>
        <div class="row">
            <div class="col"><button type="button" onclick="display('4')">4</button></div>
            <div class="col"><button type="button" onclick="display('5')">5</button></div>
            <div class="col"><button type="button" onclick="display('6')">6</button></div>
            <div class="col"><button type="button" onclick="display('-')"><i class="fa-solid fa-minus"></i></button></div>
        </div>
        <div class="row">
            <div class="col"><button type="button" onclick="display('1')">1</button></div>
            <div class="col"><button type="button" onclick="display('2')">2</button></div>
            <div class="col"><button type="button" onclick="display('3')">3</button></div>
            <div class="col"><button type="button" onclick="display('+')"><i class="fa-solid fa-plus "></i></button></div>
        </div>
        <div class="row">
            <div class="col"><button type="button" onclick="display('00')">00</button></div>
            <div class="col"><button type="button" onclick="display('0')">0</button></div>
            <div class="col"><button type="button" onclick="display('.')">.</button></div>
            <div class="col"><button type="button" onclick="output()"><i class="fa-solid fa-equals "></i></button></div>
        </div>
    </div>
</body>

</html>
